<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Spazio Futuristico</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-pcu8pM5nx2tS+SBe6Bzo/V0G3C4IVbE4gUJko93F5oRyhDVNQMV37xMBOlH9kWcczsH1n8ZlP1L+vKZx7i9hHA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <!-- Contenitore principale per il login -->
  <div class="login-container">
    <div class="login-form">
      <h2>Accedi</h2>
      <form>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <input type="text" placeholder="Username" required>
        </div>
        <div class="input-group">
          <i class="fas fa-lock"></i>
          <input type="password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn-login">Login</button>
      </form>
      <div class="social-login">
        <p>Accedi con</p>
        <div class="social-buttons">
          <button type="button" class="btn-social google"><i class="fab fa-google"></i> Google</button>
          <button type="button" class="btn-social apple"><i class="fab fa-apple"></i> Apple</button>
          <button type="button" class="btn-social facebook"><i class="fab fa-facebook-f"></i> Facebook</button>
        </div>
      </div>
      <!-- Bottone per collegare il wallet Web3 -->
      <button type="button" class="btn-wallet">üåê Connect Wallet</button>
      <p class="signup">Non hai un account? <a href="register.html">Registrati</a></p>
    </div>
  </div>
  
  <script src="main.js"></script>
</body>
</html>
